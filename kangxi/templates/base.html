<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hanzi Trees</title>

    <!--Bootstrap dependencies-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />

     <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top justify-content-start mb-5">
          <a class="navbar-brand ps-3" href="{{ url_for('core.index') }}">Hanzi Trees</a>

            <ul class="navbar-nav">
              <li class="nav-item">
		            <a class="nav-link" id="home" href="{{ url_for('core.index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="about" href="{{ url_for('functions.about') }}">About</a>
              </li>
              <li class="nav-item">
		            <a class="nav-link" id="tools" href="{{ url_for('functions.tools') }}">Tools</a>
              </li>
            </ul>
          </div>
        
    </nav>

    <main class="flex-shrink-0">
        {% block content %}
        {% endblock %}

    <footer class="mt-auto py-3 bg-dark">
      <div class="container">
	<span class="text-white-50 d-flex justify-content-center">For any questions and suggestions contact cbf2001@gmail.com</span>
